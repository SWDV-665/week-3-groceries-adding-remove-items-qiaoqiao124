<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <h1>{{item.name}}</h1>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="removeItem(item, i)">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <ion-fab bottom right>
    <button ion-fab mini (click)="addItem(item)"><ion-icon name="add"></ion-icon></button>
    
  </ion-fab>

</ion-content>
